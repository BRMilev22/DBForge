server {
    listen 443 ssl http2;
    server_name dbforge.dev www.dbforge.dev;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/dbforge.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dbforge.dev/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/dbforge.dev;
    index index.html;

    # Logging
    access_log /var/log/nginx/dbforge.dev.access.log;
    error_log /var/log/nginx/dbforge.dev.error.log;

    # Frontend - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
