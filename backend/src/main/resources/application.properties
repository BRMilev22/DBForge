spring.application.name=dbforge

# Database Host Configuration
# Set this to your VPS public IP: 79.100.101.80 or domain: dbforge.dev
# For local development use: localhost or your local IP
app.database.host=localhost
server.port=8080

# Exclude HTTP client autoconfiguration (conflicts with Docker Java)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.http.client.HttpClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Database Configuration (use local MySQL for development)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dbforge?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=DBForge1312?
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Docker Configuration (use local Docker for development)
# For macOS: unix:///var/run/docker.sock
# For remote VPS: tcp://YOUR_VPS_IP:2375
docker.host=unix:///var/run/docker.sock
docker.tls.verify=false
docker.network=dbforge-network

# Resource Limits
resource.default.cpu=0.25
resource.default.memory=256m
resource.default.storage=1g
resource.max.active.instances=50

# Port Ranges (consolidated to 10000-10050 for easy port forwarding)
port.postgres.start=10000
port.postgres.end=10009
port.mysql.start=10010
port.mysql.end=10019
port.mariadb.start=10020
port.mariadb.end=10029
port.mongodb.start=10030
port.mongodb.end=10039
port.redis.start=10040
port.redis.end=10049
