spring.application.name=dbforge

# Database Host Configuration
# Set this to your VPS public IP: 45.76.231.155 or domain: dbforge.dev
# For local development use: localhost or your local IP
app.database.host=192.168.0.107
server.port=8080

# Exclude HTTP client autoconfiguration (conflicts with Docker Java)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.http.client.HttpClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Database Configuration (use local MySQL for development)
spring.datasource.url=jdbc:mysql://localhost:3306/dbforge?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=DBForge1312?
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Docker Configuration (use local Docker for development)
# For macOS: unix:///var/run/docker.sock
# For remote VPS: tcp://YOUR_VPS_IP:2375
docker.host=unix:///var/run/docker.sock
docker.tls.verify=false
docker.network=dbforge-network

# Resource Limits
resource.default.cpu=0.25
resource.default.memory=256m
resource.default.storage=1g
resource.max.active.instances=8

# Port Ranges
port.postgres.start=5432
port.postgres.end=5531
port.mysql.start=3306
port.mysql.end=3405
port.mariadb.start=3406
port.mariadb.end=3505
port.mongodb.start=27017
port.mongodb.end=27116
port.redis.start=6379
port.redis.end=6478
