# DBForge Production Configuration
# Server
spring.application.name=dbforge
server.port=8080
server.address=0.0.0.0

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/dbforge
spring.datasource.username=root
spring.datasource.password=DBForge1312?
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Docker (local on VPS)
docker.host=unix:///var/run/docker.sock
docker.network=dbforge-network

# Database host for external connections
app.database.host=192.168.0.107

# Resource limits (4GB RAM server)
resource.default.cpu=0.25
resource.default.memory=256m
resource.max.active.instances=8

# Port ranges
port.postgres.start=5432
port.postgres.end=5531
port.mysql.start=3307
port.mysql.end=3405
port.mariadb.start=3406
port.mariadb.end=3505
port.mongodb.start=27017
port.mongodb.end=27116
port.redis.start=6379
port.redis.end=6478

# Disable HTTP client autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.http.HttpClientAutoConfiguration

# Logging
logging.level.com.dbforge=INFO
logging.level.org.hibernate=WARN
