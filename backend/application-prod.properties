# DBForge Production Configuration
# Server
spring.application.name=dbforge
server.port=8080
server.address=0.0.0.0

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/dbforge
spring.datasource.username=dbforge
spring.datasource.password=DBForge1312?
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Docker (local on VPS)
docker.host=unix:///var/run/docker.sock
docker.network=dbforge-network

# Database host for external connections
app.database.host=79.100.101.80

# Resource limits (4GB RAM server)
resource.default.cpu=0.25
resource.default.memory=256m
resource.max.active.instances=8

# Port ranges
port.postgres.start=10000
port.postgres.end=10009
port.mysql.start=10010
port.mysql.end=10019
port.mariadb.start=10020
port.mariadb.end=10029
port.mongodb.start=10030
port.mongodb.end=10039
port.redis.start=10040
port.redis.end=10049

# Disable HTTP client autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.http.HttpClientAutoConfiguration

# Logging
logging.level.com.dbforge=INFO
logging.level.org.hibernate=WARN
